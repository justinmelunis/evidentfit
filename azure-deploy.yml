# Azure Container Apps deployment configuration
apiVersion: apps/v1
kind: Deployment
metadata:
  name: evidentfit-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: evidentfit-api
  template:
    metadata:
      labels:
        app: evidentfit-api
    spec:
      containers:
      - name: api
        image: your-registry.azurecr.io/evidentfit-api:latest
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        - name: HOST
          value: "0.0.0.0"
        - name: ALLOWED_ORIGINS
          value: "https://your-frontend.azurewebsites.net"
        - name: DEMO_USER
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: demo-user
        - name: DEMO_PW
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: demo-password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: evidentfit-api-service
spec:
  selector:
    app: evidentfit-api
  ports:
  - port: 80
    targetPort: 8000
  type: LoadBalancer
