# Example configuration file for paper processor
# Usage: python run_simple.py --config config_example.yaml

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR

# Processing configuration
processing:
  checkpoint_interval: 10  # Save checkpoint every N papers
  memory_warning_threshold: 80  # GPU memory warning at 80%
  memory_critical_threshold: 90  # GPU memory critical at 90%
  quality_warning_threshold: 50  # Warn if quality score below 50%

# Model configuration
model:
  path: "E:/models/Mistral-7B-Instruct-v0.3"
  max_tokens: 1000
  temperature: 0.3

# Database configuration
database:
  dsn: "postgresql://postgres:Winston8891**@localhost:5432/evidentfit"

# Output configuration
output:
  master_dir: "data/paper_processor/master"
  stats_dir: "data/paper_processor/stats"
  checkpoints_dir: "data/paper_processor/checkpoints"
  extracted_dir: "data/paper_processor/extracted"

# Performance tuning
performance:
  log_interval: 1  # Log every N papers
  cleanup_memory: true  # Clean GPU memory between papers
  progress_bar: true  # Show progress bar (requires tqdm)
